<!DOCTYPE html>
<html lang="en">

<!--HEAD-->
<head>
    <meta name="author" content="Mark Sadnik">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheets/login.css">
    <title>Login to Ultis</title>
</head>
<!--HEAD-->

<!--BODY-->
<body>
    <!--MAIN-->
    <div class="main">
        
        <!--ICON-->
        <div class="top">
            <div class="img_con">
                <img src="Pictures/logo.png" class="logo">
            </div>
        </div>
        <!--ICON-->

        <!--FORM-->
        <div class="middle">
            <form method="post" action="" class="form">
                <div class="username">
                    <div class="field_title" id="">
                        Username
                    </div>
                    <div>
                        <input type="text" name="username" class="field">
                    </div>
                </div>
                <div class="password">
                    <div class="field_title" id="pass_title">
                        Password
                    </div>
                    <div>
                        <input type="text" name="password" class="field">
                    </div>
                </div>
            </form>
        </div>
        <!--FORM-->

        <!--BUTON-->
        <div class="bottom">
            <input type="submit" class="submit_btn" value="Login">
        </div>
        <!--BUTTON-->

    </div>
    <!--MAIN-->
</body>
<!--BODY-->

</html>
